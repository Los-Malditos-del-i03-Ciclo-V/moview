<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<section th:fragment="cartelera">
    <div class="max-w-4xl space-y-4 mx-3 my-14 lg:m-auto lg:my-24 font-Overlock">
        <div>
            <div class="flex justify-between items-center">
                <h3 class="text-black text-2xl font-bold">Cartelera</h3>
                <div class="relative inline-block">
                    <i class="fas fa-search absolute top-1 left-2 sm:left-4"></i>
                    <input type="text" class="pl-8 bg-transparent border border-gray-400 rounded-lg sm:pl-10 w-32 sm:w-auto" placeholder="Buscar">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"> <div th:each="pelicula : ${listaMovies}">
            <div class="flex flex-col items-center bg-white p-4 rounded-lg shadow-lg">
                <img th:src="@{images/movies/{img} (img=${pelicula.imagen} )}" alt="Imagen de pelÃ­cula" class="rounded-lg w-full h-auto">
                <h2 th:text="${pelicula.titulo}" class="mt-2 text-lg font-semibold text-center"></h2>
                <p th:text="${pelicula.trama}" class="text-center text-gray-600"></p>
                <a th:href="@{/peliculas/actualizar/{id}(id=${pelicula.id})}" class="mt-4 p-2 w-full text-center text-white bg-secondaryColor rounded hover:font-extrabold">
                    Modificar
                </a>
            </div>
        </div>
        </div>
    </div>
</section>

</html>
