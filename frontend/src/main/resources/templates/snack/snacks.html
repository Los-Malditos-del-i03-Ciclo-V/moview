    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Moview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Snacks y Bebidas</h1>
        <div class="row" id="snackList">
            <!-- Los snacks se cargarán dinámicamente aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadSnacks);

        async function loadSnacks() {
            try {
                const response = await fetch('http://localhost:8080/api/snacks');
                const snacks = await response.json();
                const snackList = document.getElementById('snackList');
                
                snacks.forEach(snack => {
                    const snackCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${snack.image}" class="card-img-top" alt="${snack.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${snack.name}</h5>
                                    <p class="card-text">${snack.description}</p>
                                    <p class="card-text">
                                        <strong>Precio: $${snack.price}</strong>
                                    </p>
                                    <button class="btn btn-primary" onclick="addToCart(${snack.id})">
                                        Agregar al Carrito
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    snackList.innerHTML += snackCard;
                });
            } catch (error) {
                console.error('Error loading snacks:', error);
            }
        }

        function addToCart(snackId) {
            // Implementar lógica del carrito
            console.log('Snack agregado al carrito:', snackId);
        }
    </script>
</body>
