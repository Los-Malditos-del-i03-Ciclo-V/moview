<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<th:block th:replace="~{fragments/head :: head}"></th:block>
<body class="bg-black text-white min-h-screen flex flex-col">

    <!-- HEADER SECTION -->
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <h2 class="text-3xl font-bold mb-8">Películas Populares</h2>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="movie : ${moviesList}">
                    <div class="bg-gray-900/90 rounded-lg overflow-hidden transform transition duration-300 hover:scale-105">
                        <img th:src="@{/images/movies/{image} (image=${movie.image})}"
                             th:alt="${movie.title}"
                             class="w-full h-[400px] object-cover">
                        <div class="p-6">
                            <h3 th:text="${movie.title}" class="text-xl font-bold mb-2"></h3>
                            <p th:text="${movie.synopsis}" class="text-gray-300 mb-4 line-clamp-3"></p>
                            <div class="flex justify-between items-center">
                                <span th:text="${movie.duration + ' min'}" class="text-gray-400"></span>
                                <a th:href="@{/selected-movie/{id} (id=${movie.id})}"
                                   class="bg-moview hover:bg-moview/80 text-black px-6 py-2 rounded-full transition duration-300">
                                    Comprar Entrada
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Swiper.js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            slidesPerView: 3,
            spaceBetween: 30,
            breakpoints: {
                640: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 },
            },
        });
    </script>
</body>
</html>
