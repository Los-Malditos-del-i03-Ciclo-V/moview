<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<th:block th:replace="~{fragments/head :: head}"></th:block>
<body class="bg-black text-white min-h-screen flex flex-col">

    <!-- HEADER SECTION -->
    <header th:replace="~{fragments/header :: header}"></header>
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Películas Populares -->
        <h2 class="text-3xl font-bold mb-8">Películas Populares</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Movie Card -->
            <div th:each="movie : ${moviesList}" 
                 class="bg-gray-900/90 rounded-lg overflow-hidden transform transition duration-300 hover:scale-105">
                <img th:src="@{/images/movies/{image} (image=${movie.image})}"
                     th:alt="${movie.title}"
                     class="w-full h-[400px] object-cover">
                <div class="p-6">
                    <h3 th:text="${movie.title}" 
                        class="text-xl font-bold mb-2"></h3>
                    <p th:text="${movie.synopsis}" 
                       class="text-gray-300 mb-4 line-clamp-3"></p>
                    <div class="flex justify-between items-center">
                        <span th:text="${movie.duration + ' min'}" 
                              class="text-gray-400"></span>
                        <a th:href="@{/selected-movie/{id} (id=${movie.id})}"
                           class="bg-primaryColor hover:bg-primaryHoverColor text-black px-6 py-2 rounded-full transition duration-300">
                            Comprar Entrada
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
