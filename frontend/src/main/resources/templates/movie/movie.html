<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moview - Películas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        moview: '#5CE1E6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-black py-4">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center">
                <!-- Logo y nombre -->
                <div class="flex items-center space-x-2">
                    <a th:href="@{/}" class="flex items-center space-x-2">
                        <img th:src="@{/images/company/logo_white.png}" alt="Moview Logo" class="h-12 w-12">
                        <span class="text-moview text-2xl font-bold">MOVIEW</span>
                    </a>
                </div>
                
                <!-- Enlaces de navegación -->
                <div class="flex items-center space-x-8">
                    <a th:href="@{/}" class="text-white hover:text-moview transition-colors">Inicio</a>
                    <a th:href="@{/movies}" class="text-white hover:text-moview transition-colors">Películas</a>
                    <a th:href="@{/confiteria}" class="text-white hover:text-moview transition-colors">Confitería</a>
                </div>
                
                <!-- Botones de autenticación -->
                <div class="flex items-center space-x-4">
                    <a th:href="@{/login}" class="text-white hover:text-moview transition-colors">Iniciar</a>
                    <a th:href="@{/register}" class="bg-transparent border-2 border-moview text-moview px-4 py-2 rounded-full hover:bg-moview hover:text-black transition-colors">
                        Registrarse
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Películas Populares -->
        <h2 class="text-3xl font-bold mb-8">Películas Populares</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Movie Card -->
            <div th:each="movie : ${moviesList}" 
                 class="bg-gray-900/90 rounded-lg overflow-hidden transform transition duration-300 hover:scale-105">
                <img th:src="@{/images/movies/{image} (image=${movie.image})}"
                     th:alt="${movie.title}"
                     class="w-full h-[400px] object-cover">
                <div class="p-6">
                    <h3 th:text="${movie.title}" 
                        class="text-xl font-bold mb-2"></h3>
                    <p th:text="${movie.synopsis}" 
                       class="text-gray-300 mb-4 line-clamp-3"></p>
                    <div class="flex justify-between items-center">
                        <span th:text="${movie.duration + ' min'}" 
                              class="text-gray-400"></span>
                        <a th:href="@{'/tickets/' + ${movie.id}}" 
                           class="bg-moview hover:bg-moview/80 text-black px-6 py-2 rounded-full transition duration-300">
                            Comprar Entrada
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black py-6 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-center space-y-6">
                <!-- Logo en el centro -->
                <img th:src="@{/images/company/logo_white.png}" alt="Moview Logo" class="h-12 w-12">
                
                <!-- Copyright -->
                <p class="text-gray-400">Copyright 2024 Moview, All rights reserved.</p>
                
                <!-- Redes sociales -->
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
