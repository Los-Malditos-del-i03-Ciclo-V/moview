<body class="bg-black text-white min-h-screen">

    <header th:replace="~{fragments/header :: header}"></header>
    <!-- Progress Bar -->
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-8">
            <div class="flex-1 flex items-center">
                <div class="w-8 h-8 rounded-full bg-moview flex items-center justify-center">
                    <i class="fas fa-check text-black"></i>
                </div>
                <div class="flex-1 h-0.5 bg-moview mx-2"></div>
            </div>
            <div class="flex-1 flex items-center">
                <div class="w-8 h-8 rounded-full bg-moview flex items-center justify-center">
                    <i class="fas fa-check text-black"></i>
                </div>
                <div class="flex-1 h-0.5 bg-moview mx-2"></div>
            </div>
            <div class="flex-1 flex items-center">
                <div class="w-8 h-8 rounded-full border-2 border-moview flex items-center justify-center">
                    <span class="text-moview">3</span>
                </div>
                <div class="flex-1 h-0.5 bg-white/20 mx-2"></div>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full border-2 border-white/20 flex items-center justify-center">
                    <span class="text-white/20">4</span>
                </div>
            </div>
        </div>
        <div class="flex justify-between text-sm text-white/60 px-1">
            <span>Movie</span>
            <span>Ticket</span>
            <span>Snack</span>
            <span>Payment</span>
        </div>
    </div>

        <!-- Seat Selection -->
        <div class="bg-white/5 rounded-lg p-6">
            <div class="text-center mb-8">
                <div class="w-3/4 h-2 bg-moview mx-auto rounded-lg mb-4"></div>
                <div class="text-sm text-white/60">PANTALLA</div>
            </div>

            <!-- Seat Grid -->
            <div class="grid grid-cols-8 gap-4 max-w-3xl mx-auto">
                <!-- Seats will be dynamically generated here -->
                <div th:each="i : ${#numbers.sequence(1, 40)}"
                     class="w-8 h-8 bg-white/10 rounded-lg flex items-center justify-center cursor-pointer hover:bg-moview/50 transition-colors">
                    <span th:text="${i}" class="text-sm"></span>
                </div>
            </div>

            <!-- Seat Legend -->
            <div class="flex justify-center space-x-8 mt-8">
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-white/10 rounded"></div>
                    <span class="text-sm text-white/60">Disponible</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-moview rounded"></div>
                    <span class="text-sm text-white/60">Seleccionado</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-white/30 rounded"></div>
                    <span class="text-sm text-white/60">Ocupado</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="fixed bottom-0 left-0 right-0 bg-black/90 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <div class="text-sm text-white/60">Total</div>
                    <div class="text-2xl font-bold text-moview">S/ 0.00</div>
                </div>
                <button class="bg-moview text-black px-8 py-3 rounded-lg font-bold hover:bg-moview/90 transition-colors">
